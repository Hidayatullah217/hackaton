<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    


  <nav class="navbar bg-body-tertiary" style="padding: 0;">
    <div class="container-fluid" id="firstNavber">
      <h3>Perasonal Blogging App</h3>
      <a href="signup/signup.html" id="loginUser" style="background: #7749f8; color: white; border: 0; font-size: large; text-decoration: none;">Signup</a >
    </div>
  </nav>  
  
  <div style="width: 100%; background-color: #eee; padding: 10px 10px 10px 40px;">
    <h2>Login</h2>
  </div>


    <form class="loginForm" style="width: 30%; margin: 5rem auto 0 auto; " >
        <div class="mb-2 mb-4">
          <input required type="email" class="form-control login-email" id="exampleInputEmail1" placeholder="Email address" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">  
          <input required type="password" class="form-control  login-password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <a href="dashboard/dashboard.html" type="submit" class="btn btn-primary loginUser" style=" margin: 5% 0 0 45%;">Login</a href="dashboard/dashboard.html">
      </form>



    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
