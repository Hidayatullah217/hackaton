<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    



  <nav class="navbar bg-body-tertiary" style="padding: 0;">
    <div class="container-fluid" id="firstNavber">
      <h3>Perasonal Blogging App</h3>
      <button style="background: #7749f8; color: white; border: 0; font-size: large;">Logout</button>
    </div>
  </nav>

  <div style="width: 100%; background-color: #eee; padding: 10px 10px 10px 40px;">
    <h2>Dashboard</h2>
  </div>

  <section style="width: 60%; margin-left: 15%; margin-top: 5%; ">

    <form class="loginForm" >

        <div class="mb-3">
          <input type="text" class="form-control" id="blogTitle" placeholder="Blog Title" minlength="5" maxlength="50">
        </div>
        <div class="mb-2">  
            <textarea class="form-control" placeholder="Description" id="description" minlength="100" maxlength="3000"></textarea>
        </div>
        <button class="btn btn-primary">Publish Blog</button>

    </form>

    <div>


    </div>

    </section>



    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
