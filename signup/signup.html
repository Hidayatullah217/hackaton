<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    


    <nav class="navbar bg-body-tertiary" style="padding: 0;">
        <div class="container-fluid" id="firstNavber">
            <h3>Perasonal Blogging App</h3>
            <a href="../index.html" style="background: #7749f8; color: white; border: 0; font-size: large; text-decoration: none;">Login</a>
        </div>
    </nav>

    <div style="width: 100%; background-color: #eee; padding: 10px 10px 10px 40px;">
        <h2>Signup</h2>
    </div>


    <form class="loginForm" style="width: 30%; margin: 5rem auto 0 auto; " >
        <div class="mb-3">
          <input required type="text" class="form-control" id="firstName" placeholder="First Name" minlength="3" maxlength="20">
        </div>
        <div class="mb-3">  
          <input required type="text" class="form-control" id="lastName" placeholder="Last Name" minlength="1" maxlength="20">
        </div>
        <div class="mb-3">  
          <input required type="email" class="form-control username" id="inputemail" placeholder="Email address">
        </div> 
        <div class="mb-3">  
          <input required type="password" class="form-control password" id="password" placeholder="Confirm Password" minlength="8">
        </div>
        <div class="mb-3">  
          <input required type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password" minlength="8">
        </div>
        <a href="../index.html" type="submit" class="btn btn-primary " id="registerBtn" style=" margin: 5% 0 0 45%;">Register</a>
      </form>



    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
